<!doctype html>
<html>
<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <h1>Guessing Game</h1>

    <form action="{{ url_for('attempt', id=question['id']) }}" method="POST">
        <table>
            <tr>
                <th>Question:</th>
                <td>{{ question['text'] }}</td>
            </tr>
            <tr>
                <th>Smallest guess:</th>
                <td>
                    {% if question['MIN(guess)'] == None %}
                        None
                    {% else %}
                        {{ question['MIN(guess)'] }}
                    {% endif %}
                </td>
            </tr>
            <tr>
                <th>Largest guess:</th>
                <td>
                    {% if question['MAX(guess)'] == None %}
                        None
                    {% else %}
                        {{ question['MAX(guess)'] }}
                    {% endif %}
                </td>
            </tr>
            <tr>
                <th>Your guess:</th>
                <td><input type="text" name="guess"></td>
            </tr>
            <tr>
                <th></th>
                <td><p><input type="submit"></p></td>
            </tr>
        </table>
    </form>

    <p><a href="{{ url_for('home') }}">Go home</a></p>

</body>
</html>
